<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Results Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="blue-card">
        <section>
          <p class="your-result">Your Result</p>
        </section>
        <section>
          <div class="circle">
            <span><h1>76</h1></span>
            <span><p>out of 100</p></span>
          </div>
        </section>
        <section>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </section>
      </div>
      <div class="white-card">
        <h2>Summary</h2>
        <section class="reaction-section">
          <div>
            <img src="images/icon-reaction.svg" alt="Reaction" />
            <span class="reaction">Reaction</span>
          </div>
          <span
            ><span class="number">80</span
            ><span class="max-result"> / 100</span></span
          >
        </section>
        <section class="memory-section">
          <div>
            <img src="images/icon-memory.svg" alt="Memory" />
            <span class="memory">Memory</span>
          </div>
          <span
            ><span class="number">92</span
            ><span class="max-result"> / 100</span></span
          >
        </section>
        <section class="verbal-section">
          <div>
            <img src="images/icon-verbal.svg" alt="Verbal" />
            <span class="verbal">Verbal</span>
          </div>
          <span
            ><span class="number">61</span
            ><span class="max-result"> / 100</span></span
          >
        </section>
        <section class="visual-section">
          <div>
            <img src="images/icon-visual.svg" alt="Visual" />
            <span class="visual">Visual</span>
          </div>
          <span
            ><span class="number">72</span
            ><span class="max-result"> / 100</span></span
          >
        </section>
        <input type="submit" value="Continue" />
      </div>
    </div>
  </body>
</html>
